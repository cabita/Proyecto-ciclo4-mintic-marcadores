<section class="mt-equipos">

  <app-titulo-seccion titulo="Editar equipo"></app-titulo-seccion>

  <form class="mt-equipos__form">
    <p>
      <app-input label = "Ingresa el equipo:"
                 [form] = "editarEquipoForm"
                 name = "nombre"
                 [error] = error>
      </app-input>
    </p>

    <p class="mt-equipos__form-botones">
      <app-boton text="Editar equipo"
                 class="primario"
                 (click)="editarEquipo()"></app-boton>
      <app-boton text="Cancelar"
                 (click)="cancelar()"></app-boton>
    </p>

  </form>

</section>
